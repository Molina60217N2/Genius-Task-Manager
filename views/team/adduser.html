<!DOCTYPE html>
<!-- file: views/professor/show.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>Agregar Usario</title>


<!-- ESTA VISTA TENDRA BOTONES PARA CREAR ETIQUETA Y CREAR TAREA 
     LAS RUTAS PARA ESAS DOS COSAS SON: 
    /team/idteam/tag/create
    /team/idteam/task/create
    ESTO CON LA INTENCION DE PODER PASAR EL ID DEL EQUIPO A LOS CONTROLADORES
    DE AMBAS ENTIDADES, YA QUE TIENEN UNA REFERENCIA A TEAM-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
{{> navbar}}
</head>
<body>
  <h1 class="text-5xl font-bold text-center mt-10">Agregar usuario al equipo: {{teamname}}</h1>
<form action="/team/store/user" method="POST" class="w-full max-w-sm mx-auto mt-20">
    <select class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="user">
        <option value="" selected disabled hidden>Seleccione un usuario para agregar al equipo</option>
        {{#users}}
          <option value="{{id}}">{{name}}</option>
        {{/users}}
      </select>
      <input type="hidden" name="teamid" value="{{teamid}}">
      <div class="mx-auto flex items-center justify-center mt-10">
        <input class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" value="Agregar usuario">
      </div>
      <div class="mx-auto flex items-center justify-center mt-10">
        <a href="/team/{{teamid}}" class="shadow bg-yellow-500 hover:bg-yellow-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Volver</a>
      </div>
    </form>

</body>
