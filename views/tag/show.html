<!DOCTYPE html>
<!-- file: views/professor/show.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>


<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  {{#create}}
  <h1 class="text-4xl font-bold text-center mt-10">Crear etiqueta para las tareas de {{teamname}}</h1>
  <form action="/tag" method="POST" class="w-full max-w-sm mx-auto mt-20">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
          Nombre de la etiqueta:
        </label>
      </div>
      <div class="md:w-2/3">
        <input required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" name="name">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
          Color de la etiqueta:
        </label>
      </div>
      <div class="md:w-2/3">
        <input required class="rounded w-full" type="color" name="color">
      </div>
    </div>
    <input type="hidden" name="teamid" value={{teamid}}>
    <div class="flex items-center justify-center mt-10">
      <input class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" value="Crear etiqueta"/>
    </div>
    <div class="mx-auto flex items-center justify-center mt-10">
      <a href="/team/{{teamid}}" class="shadow bg-yellow-500 hover:bg-yellow-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Volver</a>
    </div>
  </form>
  <h2 class="text-3xl font-bold text-center mt-10">Etiquetas creadas para este equipo</h2>
  <div class="w-3/4 mx-auto grid grid-cols-8">
    {{#tags}}
    <div class="pt-4 pb-2">
      <span style="background-color: {{color}};" class="inline-block rounded-full px-3 py-1 text-sm font-bold text-white mr-2 mb-2">{{name}}</span>
    </div>
    {{/tags}}
  </div>
  {{/create}}
</body>
