<!DOCTYPE html>  
<!-- file: views/auth/login.html -->  
<html>  
<head>
{{> header}}  
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

	 {{> navbar}}
   <div class="grid w-3/4 mx-auto items-center">
    <h1 class="text-4xl font-bold text-center mt-10">Iniciar Sesión</h1>
     <form action="/login" method="POST" class="w-full max-w-sm mx-auto mt-20">
    {{#error}}
      <p>User or password invalid. Try Again.</p>
    {{/error}}
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
          Email
        </label>
      </div>
      <div class="md:w-2/3">
        <input required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="email" name="email">
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
          Contraseña
        </label>
      </div>
      <div class="md:w-2/3">
        <input required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="password" name="password">
      </div>
    </div>
    <div class="flex items-center justify-center mt-10">
      <input class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" value="Iniciar Sesión"/>
    </div>

    <div class="flex items-center justify-center mt-10">
      <a href="/register" class="shadow bg-yellow-500 hover:bg-yellow-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Registrarse</a>
    </div>
    </form>
   </div>
</body>
