<!DOCTYPE html>
<!-- file: views/professor/show.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>


<!-- ESTA VISTA TENDRA BOTONES PARA CREAR ETIQUETA Y CREAR TAREA 
     LAS RUTAS PARA ESAS DOS COSAS SON: 
    /team/idteam/tag/create
    /team/idteam/task/edit
    ESTO CON LA INTENCION DE PODER PASAR EL ID DEL EQUIPO A LOS CONTROLADORES
    DE AMBAS ENTIDADES, YA QUE TIENEN UNA REFERENCIA A TEAM-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>
<body>
 <div class="container">
   <h1>Usuario administrador: {{admin}}</h1>
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    {{#show}}<form>{{/show}}
      {{#create}}<form action="/task" method="POST">{{/create}}
      {{#edit}}<form action="/task/{{id}}" method="POST">
        <input type="hidden" name="_method" value="PUT">{{/edit}}
     {{#task}}
     <div class="row">
      <div class="six columns">
       <label for="nameInput">Name</label>
       <input class="u-full-width" type="text"
       {{#show}} readonly {{/show}} name="name" value="{{name}}" >
      </div>
      <div class="six columns">
       <label for="description">Description</label>
       <input class="u-full-width" type="text"
       {{#show}} readonly {{/show}}
          name="description" value="{{description}}">
          
      </div>
     </div>
     {{/task}}
     {{#show}}
     <input type="text" readonly name="tag" value="{{name}}">
     {{/show}}

     {{#create}}
       <select name="tagid">
         <option value="" selected disabled hidden>Seleccione una opción</option>
         {{#tags}}
           <option value="{{id}}">{{name}}</option>
         {{/tags}}
       </select>
     {{/create}}

     {{#show}}
     <input type="text" readonly name="userid" value="{{name}}">
     {{/show}}

     {{#create}}
       <select name="userid">
         <option value="" selected disabled hidden>Seleccione una opción</option>
         {{#users}}
           <option value="{{id}}">{{name}}</option>
         {{/users}}
       </select>
     {{/create}}

     <input type="hidden" name="teamid" value={{teamid}}>
     <div class="row">
         <a class="button button-primary" href="/team/{{teamid}}">Back</a>
        </div>
        {{#edit}}<input class="button-primary" type="submit" value="Update">{{/edit}}
        {{#create}}<input class="button-primary" type="submit" value="Create">{{/create}}
    </form>
    
   </div>
  </div>
 </div>
</body>
