<!DOCTYPE html>
<!-- file: views/professor/index.html -->
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  {{> navbar}}
  <div class="w-full mx-auto">

    <h1 class="text-4xl font-bold text-center mt-10">Tareas de {{user}}</h1>
    {{#hastasks}}
    <form action="/task/filter" method="POST" class="w-2/3 mx-auto mt-10">
      <div class="md:w-1/3 mx-auto text-center">
        <label class="text-gray-500 font-bold mb-1 md:mb-0 pr-4" for="inline-team">
          Filtrar por equipo
        </label>
      </div>
      <div class="md:w-2/3 mx-auto">
        <select class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="teamid">
          <option value="" selected disabled hidden>
            {{#filter}}
            {{filtername}}
            {{/filter}}
            {{^filter}}
            Seleccione una opci√≥n
            {{~filter}}
          </option>
          {{#teams}}
            <option value="{{id}}">{{name}}</option>
          {{/teams}}
        </select>
        <div class="flex items-center justify-center mt-4">
          <input class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" value="Filtrar"/>
        </div>
        {{#filter}}
        <div class="flex items-center justify-center mt-10">
          <a href="/tasks/user" class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">Limpiar Filtro</a>
        </div>
        {{/filter}}
      </div>

    </form>
    <div class="w-2/3 mx-auto grid grid-cols-3">
      {{#tasks}}
        <div class="max-w-sm rounded overflow-hidden shadow-lg mt-10">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{name}}</div>
            <p class="text-gray-700 text-base">
              {{description}}
            </p>
            <p class="text-gray-700 text-base">
              Equipo: <a href="/team/{{teamid}}" class="text-purple-700 font-bold">{{teamname}}</a>
            </p>
            <div class="flex">
              <div class="pt-4 pb-2">
                <span style="background-color: {{tagcolor}};" class="inline-block rounded-full px-3 py-1 text-sm font-bold text-white mr-2 mb-2">{{tagname}}</span>
              </div>
            </div>
            
          </div>
        </div>
        {{/tasks}}
        {{/hastasks}}
       </div>

        <div class="mx-auto flex items-center justify-center mt-10">
          <a href="/team" class="shadow bg-yellow-500 hover:bg-yellow-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Volver</a>
        </div>
       </div>
</body>
